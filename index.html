<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: Arial; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .card { background: white; padding: 15px; margin: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    img { width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ YouTube ê²€ìƒ‰ ì•±</h1>
  <input type="text" id="query" placeholder="ê²€ìƒ‰ì–´ ìž…ë ¥" style="width:80%">
  <button onclick="searchVideos()">ê²€ìƒ‰</button>
  <div id="results"></div>

  <script>
    const API_KEY = 'YOUR_API_KEY_HERE'; // â† ì—¬ê¸° YouTube API í‚¤ ë„£ê¸°
    async function searchVideos() {
      const q = document.getElementById('query').value;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(q)}&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      const results = document.getElementById('results');
      results.innerHTML = '';
      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const snippet = item.snippet;
        const card = `
          <div class="card">
            <img src="${snippet.thumbnails.medium.url}">
            <h3>${snippet.title}</h3>
            <p>${snippet.description}</p>
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">YouTube ë³´ê¸°</a>
          </div>
        `;
        results.innerHTML += card;
      });
    }
  </script>
</body>
